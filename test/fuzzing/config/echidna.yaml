# format: text 
cryticArgs:
  [
      "--compile-libraries=(Accumulator,0xf1),(DoubleEndedQueue,0xf2),(SignedMath,0xf3),(HugeUint,0xf4),(TickMath,0xf5),(UsdnProtocolActionsLongLibrary,0xf6),(UsdnProtocolActionsUtilsLibrary,0xf7),(UsdnProtocolConstantsLibrary,0xf8),(UsdnProtocolCoreLibrary,0xf9),(UsdnProtocolLongLibrary,0xfa),(UsdnProtocolSettersLibrary,0xfb),(UsdnProtocolUtilsLibrary,0xfc),(UsdnProtocolVaultLibrary,0xfd)",
  ]

deployContracts:
  [
    ["0xf1", "Accumulator"],
    ["0xf2", "DoubleEndedQueue"],
    ["0xf3", "SignedMath"],
    ["0xf4", "HugeUint"],
    ["0xf5", "TickMath"],
    ["0xf6", "UsdnProtocolActionsLongLibrary"],
    ["0xf7", "UsdnProtocolActionsUtilsLibrary"],
    ["0xf8", "UsdnProtocolConstantsLibrary"],
    ["0xf9", "UsdnProtocolCoreLibrary"],
    ["0xfa", "UsdnProtocolLongLibrary"],
    ["0xfb", "UsdnProtocolSettersLibrary"],
    ["0xfc", "UsdnProtocolUtilsLibrary"],
    ["0xfd", "UsdnProtocolVaultLibrary"],
  ]

